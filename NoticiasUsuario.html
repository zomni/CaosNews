    <!-- Sección para agregar noticias -->
    <div id="addNewsSection" class="container mt-4" style="display: none;">
        <h3>Agregar Noticia</h3>
        <div class="mb-3">
            <label for="tituloNoticia" class="form-label">Título</label>
            <input type="text" class="form-control" id="tituloNoticia" placeholder="Título de la noticia">
        </div>
        <div class="mb-3">
            <label for="descripcionNoticia" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcionNoticia" rows="3" placeholder="Descripción de la noticia"></textarea>
        </div>
        <div class="mb-3">
            <label for="imagenNoticia" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagenNoticia" accept="image/*">
        </div>
        <button id="addNoticiaBtn" class="btn btn-primary">Agregar Noticia</button>
    </div>
